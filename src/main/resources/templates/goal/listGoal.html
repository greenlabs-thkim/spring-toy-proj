<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<body>
<div class="container">
    <div>
        <p>목표 리스트</p>
        <table>
            <thead>
            <tr>
                <th>이름</th>
                <th>설명</th> </tr>
            </thead>
            <tbody>
            <tr th:each="goal : ${goals}">
                <td th:text="${goal.name}"></td>
                <td th:text="${goal.description}"></td>
            </tr>
            </tbody>
        </table>
    </div>
</div> <!-- /container -->
</body>
</html>
